<!DOCTYPE html>
<html>
  <head>

    <style>
*{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
}
body{
  font-family: montserrat;
  display: flex;
  text-align: center;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(#c01f5d,gray,#A5FECB);
}
.center{

}
input[type="text"]{

form .buttons{

input[type="button"]{

  font-size: 29px;

  border-radius: 3px;
  border: 1px solid #d9d9d9;
  background: linear-gradient(#d9d9d9, #bfbfbf);
}
input[type="button"]:hover{
  transition: .9s;
  background: linear-gradient(#bfbfbf, #d9d9d9);
}
input#clear{
  background: #ff1a1a;
  border: 1px solid #cc0000;

input#equal{

}
h1{
    
    color: #d1dce0;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    padding: 9px;

    margin-left: 14px;
}
#display1
{
  height: 40px;

  font-weight: bolder;
  text-align: right;
  margin-left: 9px;
  padding-right: 20px;

 margin-top: 10px;

</style>

    <div class="center">
        <h1>CASIO<span id="solar"><input type="text" id="display1" name="display" disabled></span><span id="GST">MJ-12GST</span></h1>
      <form name="forms">
        <input type="text" id="display" name="display" disabled>
        <div class="buttons">
          <input type="button"  value="7" onclick="forms.display.value += '7' ">
          <input type="button"  value="8" onclick="forms.display.value += '8' ">
          <input type="button"  value="9" onclick="forms.display.value += '9' ">
          <input type="button"  value="/" onclick="forms.display.value += '/' "><br>
          <input type="button"  value="4" onclick="forms.display.value += '4' ">
          <input type="button"  value="5" onclick="forms.display.value += '5' ">
          <input type="button"  value="6" onclick="forms.display.value += '6' ">
          <input type="button"  value="*" onclick="forms.display.value += '*' "><br>
          <input type="button"  value="1" onclick="forms.display.value += '1' ">
          <input type="button"  value="2" onclick="forms.display.value += '2' ">
          <input type="button"  value="3" onclick="forms.display.value += '3' ">
          <input type="button"  value="-" onclick="forms.display.value += '-' "><br>
          <input type="button"  value="." onclick="forms.display.value += '.' ">
          <input type="button"  value="0" onclick="forms.display.value += '0' ">
          <input type="button"  value="+" onclick="forms.display.value += '+' ">
          <input type="button"  value="C" onclick="forms.display.value  = '' " id="clear"><br>
          <input type="button"  value="=" id="equal">
        </div>
</form>
</div>
